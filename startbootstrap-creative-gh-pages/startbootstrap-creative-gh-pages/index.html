     var a=new Array(3);ax=new Array(3);ay=new Array(3);az=new Array(3);

function det(a)

{

var mostrar=document.getElementById("procedimiento").value;

deta=a[1][1]*a[2][2]*a[3][3]+a[1][2]*a[2][3]*a[3][1]+a[2][1]*a[3][2]*a[1][3];

mostrar+="Determinate de a="+deta+"    \n";

detb=a[1][3]*a[2][2]*a[3][1]+a[2][3]*a[3][2]*a[1][1]+a[1][2]*a[2][1]*a[3][3];

mostrar+="Determinate de b="+detb+"    \n";
determ=deta-detb;

mostrar+="Igual=  "+determ+"   \n";
document.getElementById("procedimiento").value=mostrar;

return determ;

}

function cramer()

 {

     for(i=1;i<=3;i++)
      {
      a[i]=[0,0,0,0];ax[i]=[0,0,0,0];ay[i]=[0,0,0,0];az[i]=[0,0,0,0];

        for(j=1;j<=4;j++)
         {
             a[i][j]=parseFloat(document.matriz[4*i+j-5].value)
               ax[i][j]=a[i][j];
               ay[i][j]=a[i][j];
               az[i][j]=a[i][j];

           }     }

     for(i=1;i<=3;i++)

      {
     ax[i][1]=a[i][4];
     ay[i][2]=a[i][4];
     az[i][3]=a[i][4];
      }

     var mos = document.getElementById("procedimiento").value;
            
            document.matriz.x.value=det(ax)/det(a);
            mos += document.getElementById("procedimiento").value;
            mos += "X1: " + document.matriz.x.value + "\n"; document.matriz.y.value = det(ay) / det(a); mos += document.getElementById("procedimiento").value;
            mos += "X2: " + document.matriz.y.value + "\n"; document.matriz.z.value = det(az) / det(a); mos += document.getElementById("procedimiento").value;
            mos += "X3: "+document.matriz.z.value+"\n";
            
            document.getElementById("procedimiento").value = mos;

  }           </script>
